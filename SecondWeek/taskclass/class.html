<!DOCTYPE html>
<html>
  <head>
    <title>USOS System</title>
  </head>
  <body>
    <h1>USOS System</h1>

    <form action="#" >
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" placeholder="Student Name" />

      <label for="subjectName">Subject Name:</label>
      <input type="text" id="subjectName" placeholder="Subject Name" />

      <label for="grade">Grade:</label>
      <input type="text" id="grade" placeholder="Grade" />

      <button id="addGradeButton">Add a New Grade</button>
      <button id="changeGradeButton">Change Existing Grade</button>
      <button id="viewGradesButton">View Grades</button>
    </form>

    <div id="output"></div>

    <script src="usos.js"></script>
  </body>
</html>
